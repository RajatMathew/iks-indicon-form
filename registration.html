<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />

    <title>IEEE Kerala Section CYS Speaker Registration Form</title>
  </head>

  <!-- <body onload="randomgenerator(1,6)"> -->
    <body>
      
    
    <div class="">
     <img src="resources/ks.png" alt="" style="max-width: 250px; margin-top: 40px; margin-left: 50%; transform: translateX(-50%);">
      <div class="inner-container">
        <div class="d-flex justify-content-center">
          <div
            class="d-flex flex-column justify-content-center align-items-center"
          >
           
            <h4 class="logo-text mb-1"><span>Speaker</span> Registration</h4>
            <p class="mb-3 mt-0 pt-0" style="letter-spacing: -0.5px;">Kindly fill the registration form</p>
          </div>
        </div>
        <form name="submit-to-google-sheet">
          <div class="row mt-2">
            <div
              class="
                d-flex
                justify-content-center
                col-lg-12 col-md-12 col-sm-12
              "
            >
              <div class="card">
                <div class="card-body">
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Name"
                    aria-label="Name"
                    aria-describedby="basic-addon1"
                    required
                  />
                </div>
              </div>
            </div>
            <div
              class="
                d-flex
                justify-content-center
                mt-3
                col-lg-12 col-md-12 col-sm-12
              "
            >
              <div class="card">
                <div class="card-body">
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="E-mail"
                    aria-label="Name"
                    aria-describedby="basic-addon1"
                    required
                  />
                </div>
              </div>
            </div>
            <div
              class="
                d-flex
                justify-content-center
                mt-3
                col-lg-12 col-md-12 col-sm-12
              "
            >
              <div class="card">
                <div class="card-body">
                  <input
                    type="phone"
                    id="membership-id-input"
                    name="membershipId"
                    class="form-control"
                    placeholder="IEEE Membership ID"
                    aria-label="membership-id"
                    aria-describedby="basic-addon1"
                    required
                  />
                </div>
              </div>
            </div>
            <div
              class="
                d-flex
                justify-content-center
                mt-3
                col-lg-12 col-md-12 col-sm-12
                mt-3
              "
            >
              <div class="card">
                <div class="card-body">
                  <select class="form-select" name="memberGrade" required id="select-grade">
                    <option selected disabled value="">Member Grade</option>
                    <option value="1">Senior Member</option>
                    <option value="2">Graduate Student Member</option>
                    <option value="3">Student Member</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div
              class="
                d-flex
                justify-content-center
                mt-3
                col-lg-12 col-md-12 col-sm-12
                mt-3
              "
            >
              <div class="card">
                <div class="card-body">
                  <select class="form-select" name="topicType" required id="select-topic">
                    <option selected disabled value="">Topic Type</option>
                    <option value="Technical">Technical</option>
                    <option value="Entrepreneurial">Entrepreneurial</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div
                class="
                  d-flex
                  justify-content-center
                  col-lg-12 col-md-12 col-sm-12 mt-3
                "
              >
                <div class="card">
                  <div class="card-body">
                    <input
                      type="text"
                      name="topic"
                      id="topic"
                      class="form-control"
                      placeholder="Topic"
                      aria-label="Topic"
                      aria-describedby="basic-addon1"
                      required
                    />
                  </div>
                </div>
              </div>
              </div>
            <div
            class="
              d-flex
              justify-content-center
              mt-3
              col-lg-12 col-md-12 col-sm-12
            "
          >
            <div class="card">
              <div class="card-body">
                <input
                  id="contact-phone"
                  type="phone"
                  name="phone"
                  class="form-control"
                  placeholder="Contact Number"
                  aria-label="Contact Number"
                  aria-describedby="basic-addon1"
                  required
                />
              </div>
            </div>
          </div>
          <div
            class="
              d-flex
              justify-content-center
              mt-3
              col-lg-12 col-md-12 col-sm-12
              mt-3
            "
          >
            <button type="submit" class="custom-btn card-body" id="submit-btn">
              Register&nbsp;
              <img src="resources/arrow.svg" style="height: 15px;" id="arrow"></img>
            </button>
          </div>
          <p id="redir" style="text-align: center; margin: 0; padding: 0; margin-top: 10px; font-size: 13px; color: rgb(96, 0, 185);"></p>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <script src="form.js"></script>
  </body>
</html>
